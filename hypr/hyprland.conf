# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,auto, 1 # ,bitdepth, 10


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus -w
$menu = rofi -config ~/.config/rofi/drun.rasi -show
$menu_raw = rofi -dmenu

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet 
#exec-once = hyprpm reload -nn
exec-once = waybar & hyprpaper
#exec-once = ssh-agent -c && ssh-add /Users/RootCl/.ssh/gh
exec-once=/usr/lib/mate-polkit/polkit-mate-authentication-agent-1 
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# Graphics Driver 
# env = AQ_DRM_DEVICES,/dev/dri/card1
# env = AQ_MGPU_NO_EXPLICIT,1 # Explicit Sync
env = AQ_NO_MODIFIERS,0

# Nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GL_VRR_ALLOWED,1 # variable Refersh rate

# XDG free desktop
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_PICTURES_DIR, ~/Photos/
env = XCURSOR_THEME,Colloid-dark-cursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Application
env = EDITOR,nvim
env = MOZ_ENABLE_WAYLAND,1
env = GRIM_DEFAULT_DIR, /Users/RootCl/Photos/screen/

# Graphics Library
# env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORM,wayland-egl
env = QT_QPA_PLATFORMTHEME,qt6ct
env = CLUTTER_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = EGL_PLATFORM,wayland
# to disable EGL optimizations __GL_THREADED_OPTIMIZATIONS=0

# Java
env = _JAVA_AWT_WM_NONREPARENTING,1
# `-Dawt.toolkit.name=WLToolkit` | see this ==> https://wiki.archlinux.org/title/Wayland

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 2
    gaps_out = 2

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(21212100) # rgba(101010ee) rgba(212121aa) 45deg
    col.inactive_border = rgba(11111100)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 8

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    # inactive_opacity = .95

    # drop_shadow = false
    # shadow_range = 10
    # shadow_render_power = 10
    # col.shadow = rgba(1a1a1a00)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 0
        passes = 6
        new_optimizations = true
        vibrancy = 0.1696
        # vibrancy = 1
    }
		shadow:enabled = false
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.5, 0.9, 1

    animation = windows, 1, 4, default , slide bottom
    #animation = windowsOut, 1, 2, default, slidefade 80%
    #animation = border, 1, 2, default
    #animation = borderangle, 1, 2, default
    #animation = fade, 1, 2, default
    animation = workspaces, 1, 2, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

group:groupbar {
	enabled = false
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
		disable_splash_rendering = true
		vrr = 0
		enable_swallow = false
		mouse_move_enables_dpms = true
		key_press_enables_dpms = true
		layers_hog_keyboard_focus = true
		animate_manual_resizes = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 1 # -1.0 - 1.0, 0 means no modification.

    touchpad {
				disable_while_typing = false
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = 0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
# mod4 = Super
# mod1 = alt
#
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal -e /bin/fish
bind = $mainMod, TAB, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, U, pin, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Q, exec, cliphist list | $menu_raw  | cliphist decode | wl-copy

bind = $mainMod SHIFT, RETURN , exec, $menu drun
bind = $mainMod, D , exec, rofi -show calc
bind = $mainMod, Z, exec, zen-browser
bind = $mainMod, W, exec, rofimoji
# bind = $mainMod SHIFT , r , exec , $menu run

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindm = ALT, mouse:272, movewindow
##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
windowrulev2 = pin,title:Picture-in-Picture
# windowrulev2 = float,class:
windowrulev2 = float,title:Picture-in-Picture
windowrulev2 = move 100%-w-10 5%,title:Picture-in-Picture

windowrulev2 = bordercolor rgba(ffffff00),floating:1
windowrulev2 = bordercolor rgba(ffffffff),xwayland:1

workspace = w[t1], gapsout:60
workspace = w[t2], gapsout:20, gapsin:10 # , border: 0, rounding:0
workspace = special:scratchpad, on-created-empty:foot

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
# windowrule=animation slide top, rofi

# layerrule = blur,waybar

# Example volume button that allows press and hold, volume limited to 150%
binde = , XF86AudioRaiseVolume, exec,~/.config/hypr/script/volume_up

# Example volume button that will activate even while an input inhibitor is active
binde = , XF86AudioLowerVolume, exec,~/.config/hypr/script/volume_down
bindl = , XF86AudioHome, exec, firefox
bind = , Print, exec, grim && notify-send -u low system 'Copying visual' --icon image
bind = SHIFT , Print, exec, grim -g "$(slurp -d)" && notify-send -u low system 'Copying peremeter' --icon image

# MIC
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Misc
bindl = , XF86Launch3 , exec , $menu drun
bindl = , sleep-button , exec , $menu drun

# PLAYERCTL
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec,playerctl next
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# brightness
binde =  , XF86MonBrightnessUp , exec , brightnessctl set 1+
binde =  , XF86MonBrightnessDown , exec , brightnessctl set 1-






### Plugins
